name: CI & Deploy (develop)

on:
  # PR 생성/업데이트 시 CI만 실행
  #pull_request:
  #  branches: [ develop ]

  # develop 브랜치에 merge(push) 시 CI와 배포
  push:
    branches: [ deploy ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      # JAR 이름 고정
      - name: Rename JAR
        run: |
          JAR=$(ls build/libs/*.jar | head -n 1)
          cp "$JAR" app.jar

      - name: Remove old JAR on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            rm -f /home/ubuntu/app/app.jar

      # EC2로 정확히 하나의 JAR만 전송
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: app.jar
          target: /home/ubuntu/app

      # EC2에서 안전하게 재시작
      - name: Run application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            echo "== stop existing app =="
            pkill -f app.jar || true

            echo "== start new app =="
            nohup java -jar app.jar > app.log 2>&1 &

            sleep 2
            echo "== running process =="
            pgrep -fl app.jar || true

            exit 0
